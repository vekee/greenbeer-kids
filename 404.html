<!doctype html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/" />
  </head>
  <body>
    <script type="text/javascript">
      // Replace the path to your app's entry point
      var redirectTo = '/#/'
      // Preserve path after hash
      var path = window.location.pathname
      if (path && path !== '/') {
        redirectTo += path.substr(1)
      }
      window.location.href = redirectTo
    </script>
  </body>
</html>
